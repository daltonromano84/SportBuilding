<header id="header" class="animated fadeInDown">

  <div id="logo-group">
    <span id="logo"> <img src="assets/img/sports/logo2.png" alt="SPORT BUILDING" style="width:350px;height: 45px;"> </span>
  </div>

  

</header>
<div id="main" role="main" class="animated fadeInDown">

  <!-- MAIN CONTENT -->
  <!-- MAIN CONTENT -->
  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs hidden-sm">
        <h1 class="txt-color-red login-header-big">Cadastro Profissional</h1>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 hidden-xs hidden-sm">
        <h1 class="txt-color-red login-header-big"></h1>
        <div class="hero">


  
          <img src="assets/img/sports/personal.PNG" alt="" style="width:450px;height:450px;">

        </div>
        <br><br><br> 
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            
            <p>
            
            </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
       
            <p>
           
            </p>
          </div>
        </div> 
        <br><br><br> 
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            
            <p>
            
            </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
       
            <p>
           
            </p>
          </div>
        </div> 
        <br><br><br> 

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h5 class="about-heading">Faça parte da plataforma e comece a dar aula hoje mesmo.</h5>
            <p>
            
            </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h5 class="about-heading">Cadastro facil e rápido!</h5>
            <p>
           
            </p>
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
        <div class="well no-padding">

          <form id="smart-form-register" class="smart-form client-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <header>
              Cadastro Profissional
            </header>

            <fieldset>
              <section>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="email" name="email" placeholder="Email" formControlName="email">
                  <b class="tooltip tooltip-bottom-right">Needed to enter the website</b> </label>
              </section>

              <section>
                <label class="input">  <i class="icon-append fa fa-envelope"></i>
                  <input type="password" name="userPassword" placeholder="Insira sua Senha" formControlName="userPassword" >
                  <b class="tooltip tooltip-bottom-right">Needed to verify your account</b> </label>
              </section>
           
              <!-- <section>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="userPassword" placeholder="Confirm password" formControlName="userPassword"  >
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </section> -->
            </fieldset>
            
            <fieldset>
              <section>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="nome" placeholder="Nome Completo" formControlName="nome">
                  <b class="tooltip tooltip-bottom-right">Needed to enter the website</b> </label>
              </section>

              <section>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="text" name="endereco" placeholder="Endereco" formControlName="endereco" >
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </section>
              <section >
                <label class="select">
                  <select class="selectpicker" ng-model="model"  name="bairro" placeholder="Bairro" formControlName="bairro" >
                    <option  value="" selected >Selecione um Bairro</option>
                    <option *ngFor="let bairro of bairros" value={{bairro.ID}}>{{bairro.Descricao}}</option>
                    </select> <i></i> </label>
              </section>
              <section>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="text" name="numeroRegistro" placeholder="Numero Registro" formControlName="numeroRegistro" >
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </section>
                         
            </fieldset>

            <fieldset>
              <div class="row">
                <section class="col col-6">
                  <label class="select">
                    <select  class="selectpicker" ng-model="model" name="sexo" placeholder="Sexo" formControlName="sexo" >
                      <option value="" selected >Selecione um Sexo</option>
                      <option value="M">Masc</option>
                      <option value="F">Fem</option>
                      </select> <i></i> </label>
                </section>
                <section class="col col-6">
                  <label class="input">
                    <input type="number" name="idade" placeholder="Idade" formControlName="idade" >
                  </label>
                </section>
              </div>
       <fieldset>
         <div class="row">

              <section class="col col-6" >
                <label class="checkbox">
                  <input type="checkbox" name="personal" value="1" (change)="toggleVisibility($event)">
                  <i></i>Personal Trainning</label>
                <label class="checkbox">
                  <input type="checkbox" name="boxe" value="2" (change)="toggleVisibility($event)">
                  <i></i> Boxe </label>
              </section>
              <section class="col col-6" >
                <label class="checkbox">
                  <input type="checkbox" name="natacao" value="3" (change)="toggleVisibility($event)"/>
                  <i></i> Natação </label>
                <label class="checkbox">
                  <input type="checkbox" name="futebol"  value="4" (change)="toggleVisibility($event)"/>
                  <i></i>Futebol</label>
                
              </section>
          </div>
              </fieldset>
              <fieldset>
                <div class="row">
       
                    
                      <div class="formGroup">
                        <label><b>Sobre mim</b></label>
                        <label class="textarea"> <i class="icon-prepend fa fa-comment nonPrintable"></i>
                          <textarea rows="5" id="txtComentarios"  class="textPrintArea" formControlName="comentario"
                             name="comentarios" placeholder="Insira suas informações" [class.disabled]="desabilitaEdicaoGestor" (change)="onSalvarComentarioSemestralGestor()" (keypress)="onKeyPress()"></textarea>
                        </label>           
                    </div>
                   
              
                 </div>
                     </fieldset>
            </fieldset>
            <footer>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i>
                Registrar             
              </button>
            </footer>

            <div class="message">
              <i class="fa fa-check"></i>
              <p>
               Obrigado por seu registro
              </p>
            </div>
          </form>

        </div>
        <p class="note text-center"></p>
        <h5 class="text-center">- Or sign in using -</h5>
        <ul class="list-inline text-center">
          <li>
            <a (click)="(null)" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a (click)="(null)" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a (click)="(null)" class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>

  <smart-terms-modal (agree)="onTermsAgree()" (close)="onTermsClose()"></smart-terms-modal>
