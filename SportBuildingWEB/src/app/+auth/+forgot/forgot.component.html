<header id="header" class="animated fadeInDown">

    <div id="logo-group">
      <span id="logo"> <img src="assets/img/logo2.png" alt="SPORT BUILDING"> </span>
    </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
          <h1 class="txt-color-red login-header-big">Sport Building</h1>
        <div class="hero">
          <div class="pull-left login-desc-box-l">
                 Para Redefinir sua senha é necessário informar e-mail ou usuário
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form class="smart-form client-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <header>
                {{'Forgot password' | i18n}}
            </header>

            <fieldset>

              <section>
                <label class="label">{{'Enter your email address' | i18n}}</label>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input type="email" name="email" formControlName="email" >
                  <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Por favor insira o endereço de e-mail para redefinição de senha</b></label>
              </section>
              <section>
										<span class="timeline-seperator text-center text-primary"> <span class="font-sm">E</span>
              </span></section>
              <section>
                <label class="label">{{'Your Username' | i18n}}</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="userName" formControlName="userName">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Entre com seu nome de usuário</b> </label>               
              </section>

            </fieldset>
            <footer>
              <button (click)="redefinirSenha()" class="btn btn-primary" [disabled]="!form.valid">
                <i class="fa fa-refresh"></i>{{'Reset Password' | i18n}} 
              </button>
            </footer>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
