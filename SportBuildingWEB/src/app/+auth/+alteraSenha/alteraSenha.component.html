<header id="header" class="animated fadeInDown">

  <div id="logo-group">
    <span id="logo"> <img src="assets/img/logo2.png" alt="SPORT BUILDING"> </span>
  </div>

  <!-- <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">{{'Need an account' | i18n}}?</span> <a routerLink="/auth/register" class="btn btn-danger">{{'CREATE ACCOUNT' | i18n}}</a> </span> -->

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
        <h1 class="txt-color-red login-header-big">GLPI Aplicações</h1>

        <div class="hero">
          <div class="pull-left login-desc-box-l">
             Por favor Alterar a senha para o primeiro acesso
          </div>            
        </div>        
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form class="smart-form client-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <header>
              <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                Alterar uma senha
            </header>
            <fieldset>
              <section>
                <label class="label">Login</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="userLogin" formControlName="userLogin" [(ngModel)]="userLogin"  
                  data-smart-validate-input="" data-required="" data-email="" data-minlength="5" data-maxnlength="30">
                </label>
              </section>
              <section>
                <label class="label">Senha Atual</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="userOldPassword" formControlName="userOldPassword" [(ngModel)]="userOldPassword" 
                  data-smart-validate-input="" data-required="" data-minlength="6" data-maxnlength="20" data-message="Preencha sua senha atual">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Entre com sua senha atual!</b> </label>
              </section>
              <section>
                <label class="label">Nova Senha</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="userNewPassword" formControlName="userNewPassword" [(ngModel)]="userNewPassword" 
                  data-smart-validate-input="" data-required="" data-minlength="6" data-maxnlength="20" data-message="Preencha sua nova senha">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Entre com sua nova Senha!</b> </label>
              </section>
              <section>
                <label class="label">Confirmar Nova Senha</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="userConfirmPassword" formControlName="userConfirmPassword" [(ngModel)]="userConfirmPassword" 
                  data-smart-validate-input="" data-required="" data-minlength="6" data-maxnlength="20" data-message="Confirme sua nova senha">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Confirme sua nova Senha!</b> </label>
              </section>              
            </fieldset>
            <footer>
              <button (click)="updateSenhaColaborador()" class="btn btn-primary" [disabled]="!form.valid">
                  Gravar
              </button>              
            </footer>
          </form>
        </div>        
      </div>
    </div>
  </div>  
</div>

<div class="page-footer-master">
    <div class="row">
        <div class="col-xs-12 col-sm-4 text-left hidden-mobile">
            <img src="assets/img/logo_footer.png" width="270px" alt="SPORT BUILDING">           
        </div>
        <div class="col-xs-6 col-sm-4 text-center hidden-mobile">
            <div class="row">
                <div class="txt-color-white">
                    Política de Privacidade	| Termos de Uso
                </div>
                <div class="txt-color-white hidden-xs">
                    <!-- <i class="txt-color-blueLight ">Last account activity <i class="fa fa-clock-o"></i>
                        <strong>52 mins ago &nbsp;</strong> </i> -->
                    
                    <br/><br/><br/>
                    <span class="txt-color-white">© Copyright 2018. Todos os direitos reservados.</span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-right">
            <span class="txt-color-white">
                Av. Brigadeiro Faria Lima, 1485 | 11º andar <br/>
                CEP 01452-002 São Paulo - SP <br/>
                Tel +55 11 2149-4500<br/>
                <img src="assets/img/GLPI/facebookGLWhite.png" width="25px" alt="Área de Clientes GLPI">&nbsp;&nbsp;&nbsp;<img src="assets/img/GLPI/linkedin-iconWhite.png" width="26px" alt="Área de Clientes GLPI">
            </span>
        </div>
    </div>
</div>
