<div id="content">
  <div  class="row">
   
        <table id="tblProfissionais" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th  colspan="2" data-hide="mobile-p" > </th>
              <th data-hide="mobile-p">Condominio</th>
              <th data-hide="mobile-p">Endere√ßo</th>
              <th data-hide="mobile-p">Nome Resp.</th>
              <th data-hide="mobile-p">Data</th>
              <th data-hide="mobile-p" >Hora</th>
                      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let registro of registros">  
              <td style="text-align: center" >
                <button type="submit" class="btn btn-success" (click)="onSelectItem(registro);" >
                  <i class="fa fa-thumbs-o-up"></i>
                         Aceitar  
                </button>
            
                                               
                </td> 
                <td  style="text-align: center" >
                
                  <button type="submit" class="btn btn-danger" (click)="onSelectItem(registro);" >
                    <i class="fa fa-thumbs-o-down"></i>
                           Rejeitar  
                  </button>
                </td>
                
                <td>{{registro.NomeCondominio}}</td>
                <td>{{registro.Endereco}}</td>
                <td>{{registro.NomeResponsavel}}</td>
                <td >                    
                  <b> {{registro.Data}} </b> 
                </td>
                <td>                    
                  <b> {{registro.Hora}} </b> 
                </td>
             
           
            </tr>
          </tbody>
        </table> 
       
  
  </div>
